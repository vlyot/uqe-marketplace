name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
        env:
          VITE_ADURITE_BASE: ${{ secrets.VITE_ADURITE_BASE }}
          VITE_ROLIMONS_ITEMDETAILS: ${{ secrets.VITE_ROLIMONS_ITEMDETAILS }}
          VITE_BASE: /uqe-marketplace/
          VITE_FX_API: ${{ secrets.VITE_FX_API }}
          VITE_DISCORD_HANDLE: ${{ secrets.VITE_DISCORD_HANDLE }}
          VITE_CAROUSELL_URL: ${{ secrets.VITE_CAROUSELL_URL }}
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
